<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VsCode</title>
</head>
<body>
    <header class="header">
        <div class="nav-bar">

            <div class="left-nav">
                <img src="/" alt="" class="logo">
                <span class="vs-head">Visual Studio Code</span>
                <div class="nav-links">
                    <ul>
                        <li >Docs</li>
                        <li l>Updates</li>
                        <li >Blog</li>
                        <li >Api</li>
                        <li >Extension</li>
                        <li >Faq</li>    
                    </ul>
                </div>
            </div>

            <div class="right-nav">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="nav-button">Sign Up</button>
            </div>


        </div>

    </header>

    <div class="first-container">
        <div class="content">
            <span class="info"> Free. Built on open source. Runs everywhere.</span>
            <h1>Code Editing. Redefined.</h1>
            <button class="btn-down">Download for macOS</button>

            <h6 class="text">By using VS Code, you agree to its license and privacy statement.</h6>
        </div>

        <div class="image">
            <img src="./home-screenshot-mac-2x-v2-2.png" alt="img" class="img">
